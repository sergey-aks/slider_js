<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Slider</title>
</head>

<body>
    <!-- Header Begin -->
    <!-- Header End -->
    <main class="main">
        <!-- top-block Begin -->
        <!-- top-block End -->
        <section class="completed-projects">
            <div class="conteiner">
                <div class="completed-projects-content-wrapper aks-slider">
                    <div class="completed-projects-left">
                        <div class="completed-projects-text">
                            <h2 class="title section-title">Completed<br>projects</h2>
                            <p>Only a small part of the work performed by our company is presented on the site. For 14
                                years on in the construction market we have made happy more than 1000 families</p>
                        </div>
                    </div>
                    <div class="completed-projects-right">
                        <div class="completed-projects-choose-city aks-slider-title-wrapper">
                            
                        </div>
                        <div class="completed-projects-slider">
                            <div class="completed-projects-slider__image-wrapper aks-slider-img-wrapper">
                                <img class="aks-slider-img-wrapper__item" src="./images/slider/photo-1.jpg" alt="Rostov-on-Don, Admiral" data-title="Rostov-on-Don, Admiral">
                                <img class="aks-slider-img-wrapper__item" src="./images/slider/photo-2.jpg" alt="Sochi Thieves" data-title="Sochi Thieves">
                                <img class="aks-slider-img-wrapper__item" src="./images/slider/photo-3.jpg" alt="Rostov-on-Don Patriotic" data-title="Rostov-on-Don Patriotic">
                            </div>
                            
                        </div>
                    </div>
                    <div class="completed-projects-wrapper-info-control">
                        <div class="completed-projects-info">
                            <div class="completed-projects-info-block">
                                <div class="title completed-projects-info-block__title">
                                    City:
                                </div>
                                <div class="completed-projects-info-block__text">
                                    Rostov-on-Don<br>LCD admiral
                                </div>
                            </div>
                            <div class="completed-projects-info-block">
                                <div class="title completed-projects-info-block__title">
                                    apartment area:
                                </div>
                                <div class="completed-projects-info-block__text">
                                    81 m<sup>2</sup>
                                </div>
                            </div>
                            <div class="completed-projects-info-block">
                                <div class="title completed-projects-info-block__title">
                                    Repair time:
                                </div>
                                <div class="completed-projects-info-block__text">
                                    3.5 months
                                </div>
                            </div>
                            <div class="completed-projects-info-block">
                                <div class="title completed-projects-info-block__title">
                                    Repair Cost:
                                </div>
                                <div class="completed-projects-info-block__text">
                                    Upon request
                                </div>
                            </div>
                        </div>
                        <div class="completed-projects-control aks-slider-control-wrapper">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Other Blocks Begin -->
        <!-- Other Blocks End -->
        <script src="./js/scripts.js"></script>
</body>

</html>
